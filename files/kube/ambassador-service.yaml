---
apiVersion: v1
kind: Service
metadata:
  name: ambassador
  annotations: 
    getambassador.io/config: |
      ---
      apiVersion: ambassador/v1
      kind: ConsulResolver
      name: consul-dc1
      address: consul-server.default.svc.cluster.local:8500
      datacenter: dc1
      ---
      apiVersion: ambassador/v1
      kind: Module
      name: tls
      config:
        server:
          enabled: True
          secret: sockshop-letsencrypt-cert  
spec:
  type: NodePort
  externalTrafficPolicy: Local
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
      name: http
    - port: 443
      targetPort: 8443
      protocol: TCP
      name: https   
  selector:
    service: ambassador
